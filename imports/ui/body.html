<template name="editor">

<nav class="navbar navbar-default" role="navigation">
  <!-- El logotipo y el icono que despliega el menú se agrupan
       para mostrarlos mejor en los dispositivos móviles -->
  <div class="navbar-header">
    <button id="menuToggler" class="navbar-toggle" data-toggle="collapse"
            data-target=".navbar-ex1-collapse">
      <span class="sr-only">Desplegar navegación</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="{{pathFor route='home'}}">
      <span class="glyphicon glyphicon-edit"></span>
      Inicio
    </a>
    <a class="navbar-brand">
      <span class="glyphicon glyphicon-folder-open"></span>
      <span id="valores"></span>
    </a>

  </div>
  <!-- Agrupar los enlaces de navegación, los formularios y cualquier
       otro elemento que se pueda ocultar al minimizar la barra -->
  <div class="collapse navbar-collapse navbar-ex1-collapse"> 
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a class="save" data-projectId="">
          <span class="glyphicon glyphicon-floppy-disk"></span>
          Guardar
        </a>
      </li>
      <li>
        <a id="optionNew">
          <span class="glyphicon glyphicon-plus"></span>
          Nuevo
        </a>
      </li>
      <li>
        <a class="view" target="_blank" id="optionPreview">
          <span class="glyphicon glyphicon-eye-open"></span>
          Vista previa
        </a>
      </li>
      <li>
        <a href="#" target="_blank" id="optionInstructor">
          <span class="glyphicon glyphicon-user"></span>
          Vista Instructor
        </a>
      </li>
      <li>
        <a id="optionFiles">
          <span class="glyphicon glyphicon-file"></span>
          Archivos
        </a>
      </li>
      <li>
        {{>themes}}
      </li>
    </ul>
  </div>
</nav> 
  <div id="wrapper">
    <aside id="sideBar">
      <ul class="main-nav">
        <li>
          <a href="#" id="projectName"></a>
        </li>
        {{#each projects}}
          {{> folders}}
        {{/each}}
      </ul>
    </aside>

    <section class="main-section">
      <!-- Add Your Content Inside -->
      <div class="content">
        {{>codemirror}}
      </div>
      <!-- /.content -->
  </section>
        <!-- /.main-section -->
    </div>
  <div>
    <div id="notification"></div>
  </div>
</template>
