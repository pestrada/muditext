<template name="instructor">
	<link rel="stylesheet" href="instructor.css">
  <nav class="navbar navbar-default" role="navigation">
    <!-- El logotipo y el icono que despliega el menú se agrupan
         para mostrarlos mejor en los dispositivos móviles -->
    <div class="navbar-header">
      <button id="menuToggler" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Desplegar navegación</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <span class="glyphicon glyphicon-edit"></span>
        Instructor
      </a>
      <a class="navbar-brand">
        <span class="glyphicon glyphicon-folder-open"></span>
        <span id="valores"></span>
      </a>
    </div>
    <!-- Agrupar los enlaces de navegación, los formularios y cualquier
         otro elemento que se pueda ocultar al minimizar la barra -->
    <div class="collapse navbar-collapse navbar-ex1-collapse"> 
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="{{pathFor route='editor'}}" target="_blank" id="optionMyView">
            <span class="glyphicon glyphicon-user"></span>
            Mi Vista
          </a>
        </li>
        <li>
          <a id="optionFiles">
            <span class="glyphicon glyphicon-file"></span>
            Archivos
          </a>
        </li>
        <li>
          {{>themes}}
        </li>
      </ul>
    </div>
  </nav>
  <div id="wrapper">
    <aside id="sideBar">
      <ul class="main-nav">
        <li>
          <a href="#" id="projectName"></a>
        </li>
        {{#each instructor}}
          {{> foldersInstructor }}
        {{/each}}
      </ul>
    </aside>

    <section class="main-section">
      <!-- Add Your Content Inside -->
      <div class="content">
        {{>codemirror}}
      </div>
      <!-- /.content -->
    </section>
    <!-- /.main-section -->
  </div>

</template>

<template name="foldersInstructor">
  {{#each files}}
    <li class="record-item">
      <p class="records full-width" data-recordId={{@index}}>
        {{name}}.{{extension}}
      </p>
    </li>
  {{/each}}
</template>
