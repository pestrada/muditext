<template name="home">
  <div id="project-list">
    <h1 class="title">Proyectos</h1>
    <button id="btnNew" class="btn btn-info">Nuevo</button>
    <table id="projects-table" class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Nombre del proyecto</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{#each projects}}
          <tr>
            <td class="project-name" data-projectId="{{ _id }}">{{ folder }}</td>
            <td class="action-icon glyphicon glyphicon-pencil" data-action="edit" title="editar"></td>
            <td class="action-icon glyphicon glyphicon-remove" data-action="remove" title="eliminar"></td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
