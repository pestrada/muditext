<template name="document">
  {{_id}}
    {{#each files}}
         {{> file}}
    {{/each}}
    {{text}}
    {{folder}}
    {{text}}
</template>

<template name="folders">
  {{#each files}}
    <li class="record-item">
      <p class="records" data-recordId={{@index}}>
        {{> file}}
      </p>
      <div class="record-actions">
        <div class="action-icon glyphicon glyphicon-pencil" data-action="edit" title="editar"></div>
        <div class="action-icon glyphicon glyphicon-remove" data-action="remove" title="eliminar"></div>
      </div>
    </li>
  {{/each}}    
</template>

<template name="foldersInstructor">
  {{#each files}}
    <li class="record-item">
      <p class="records full-width" data-recordId={{@index}}>
        {{> file}}
      </p>
    </li>
  {{/each}}
</template>

<template name="line">
  {{text}}
</template>

<template name="file">
  {{name}}.{{extension}}
</template>


<template name="codemirror">
  <div class="editor-preview">
    <textarea id="editorcode" data-currentFile=""></textarea>
  </div>
</template>
