<template name="document">
  {{_id}}
    {{#each files}}
         {{> file}}
    {{/each}}
    {{text}}
    {{folder}}
    {{text}}
</template>

<template name="folders">
  {{#each files}}
    <li class="record-item">
      <p class="records" data-recordId={{@index}}>
        {{> file}}
      </p>
      <div class="record-actions">
        <span class="action-icon glyphicon glyphicon-pencil"></span>
        <span class="action-icon glyphicon glyphicon-remove"></span>
      </div>
    </li>
  {{/each}}
    
</template>


<template name="line">
  {{text}}
</template>

<template name="file">
  {{name}}.{{extension}}
</template>


<template name="codemirror">
  <div class="editor-preview">
    <textarea id="editorcode" data-currentFile=""></textarea>
  </div>
</template>
